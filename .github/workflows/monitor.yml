name: NYC Lead Monitor

on:
  schedule:
    # Runs every hour (you can change this)
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Allows manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run lead monitor
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        SENDGRID_EMAIL: ${{ secrets.SENDGRID_EMAIL }}
      run: |
        python lead_monitor.py
    
    - name: Commit and push changes (seen leads tracking)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add seen_leads.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update seen leads [skip ci]"
        git push || true
